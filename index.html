<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" type="text/css" src="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Best of 5 Wins!</header>
    <button class="btn" onclick="playRound('rock', computerSelection)">
      Rock
    </button>
    <button class="btn" onclick="playRound('paper', computerSelection)">
      Paper
    </button>
    <button class="btn" onclick="playRound('scissor', computerSelection)">
      Scissor
    </button>
    <div class="result"></div>
    <div class="score"></div>
    <div class="winner"></div>
    <button class="reset" onClick="window.location.reload();">Reset?</button>
  </body>
</html>
